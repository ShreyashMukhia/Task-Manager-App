<div class="task-list">
  <h1>Task List</h1>
  <div class="jumbotron mt-4">
    <h2 class="display-4">Add New Task</h2>
    <form (ngSubmit)="addTask()">
      <div class="form-group">
        <label for="taskTitle">Task Title:</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter Task Title"
          id="taskTitle"
          [(ngModel)]="newTask.title"
          name="title"
          required=
          
        />
      </div>
      <div class="form-group">
        <label for="taskDescription">Task Description:</label>
        <textarea
          class="form-control"
          placeholder="Enter Task Description"
          id="taskDescription"
          [(ngModel)]="newTask.description"
          name="description"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
  </div>
  <div class="row">
    <div
      class="col-md-4"
      *ngFor="let task of tasks"
      [ngClass]="{ completed: task.completed }"
    >
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">{{ task.title }}</h5>
        </div>
        <div class="card-body">
          <p class="card-text">ID:{{ task.id }}</p>
          <p class="card-text">Description:{{ task.description }}</p>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary dtn-sm" (click)="markAsDone(task)">
            Mark Completed
          </button>
          <button class="btn btn-danger dtn-sm" (click)="deleteTask(task)">
            Delete
          </button>
          <button class="btn btn-info dtn-sm" (click)="onEditTask(task)">
            Edit
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="tasks.length === 0" class="text-center text-danger">
    No Tasks Found
  </div>
</div>
